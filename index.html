<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

</head>
<script>
  const searchFunc = () => {
    const value = document.getElementById('searchinput').value;
    getWeather(value);
    document.getElementById('selectedcity').value = '';
  }
</script>

<body>

  <div class="card" id="card">
    <form id="citiesForm" class="cities">
      <label>Choose a city:</label>
      <select class="select" name="selectedcity" id="selectedcity" onchange="getSelectedWeather()">
      </select>
      <span id="localtime" class="LocalTime">Deneme</span>
    </form>
    <br>
    <div class="search">
      <input onkeypress="return searchFunc()" id="searchinput" type="text" class="search-bar" placeholder="Search">
      <button onclick="searchFunc()"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
          viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg></button>
    </div>
    <div class="weather">
      <h2 id="country" class="city"></h2>
      <h3 id="location" class="city"></h3>
      </h2>
      <div class="flex">
        <h1 id="degree" class="temp"></h1>
        <img id="condimg" src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div id="conditions" class="description"></div>
      </div>
      <div id="humidity" class="humidity">Humidity: 60%</div>
      <div id="windspeed" class="wind">Wind speed: 6.2 km/h</div>
    </div>
    <br>
    <img id="flagimg" style="max-width:300px ;">
    <img id="cityimg">
  </div>
</body>
<script src="./script.js"></script>

</html>
